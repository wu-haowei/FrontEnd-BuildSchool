    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .nav {
            background-color: #ccc;
        }

        .nav a {
            display: block;
            padding: 10px 20px;
            border: 1px solid red;
            text-decoration: none;
        }


        @media screen and (max-width: 767px) {
            .nav .btn-sub-control {

            }

            .nav li {
                display: flex;

            }

            .nav>ul {}

            .nav a {
                flex-grow: 1;
            }

            .nav a:hover {
                background-color: yellow;
            }

            .nav>ul ul {
                display: none;
                /* position: absolute; */
     
                
            }

            .nav li:hover ul {
                display: block;
            }
        }

        @media screen and (min-width: 768px) {
            .nav .btn-sub-control {
                display: none;
            }

            .nav>ul {
                display: flex;
            }



            .nav a:hover {

                background-color: yellow;
                font-size: 20PX;
                color: red;
                transition: 0.5S;
            }


            .nav>ul ul {
                display: none;
                position: absolute;
            }

            .nav li:hover ul {
                display: block;
            }
        }
    </style>
</head>
