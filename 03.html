<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.box{
    width: 600px;
    height: 600px;
    background-color: #ccc;
    display: flex;/*排版*/
    flex-direction:row;/*方向*/
    flex-wrap: wrap;/*換行*/
    justify-content:space-evenly;/*主軸*/
    align-items:flex-start;/*子項目彈性列交叉軸位置(內容)*/
    align-content: center;/*控制彈性列 */
} 
.item{
    width: 160px;
    height: 160px;
    background-color: #faa;
    margin: 1px;
    font-size: 30px;
}
.item:first-child{/*第一個*/
    height: 100px;
}
.item:nth-child(n){/*(n) 第幾個*/
    height: 200px;
}

    </style>

</head>

<body>

<div class="box">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
