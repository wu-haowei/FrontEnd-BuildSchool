<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .item {
            height: 200px;
            margin: 15px;
            background-color: sandybrown;
        }

        @media screen and (min-width: 768px) {
            /*222*/

            /* 螢幕大小要執行CSS */
            .wrap {
                display: flex;
                flex-wrap: wrap;
                margin: auto;
                max-width: 1200px;
            }

            .item {
                width: calc(100%/2 - 30px);
                /* width: 46.0938%; */
                /* margin-left: 1.953125%; */
                /* margin-right: 1.953125%; */
            }
        }

        @media screen and (min-width: 1024px) {
            /*333*/
            /*(1024/3)-30-->(311.3/1024*100%)=W:30.4*/
            /*100/3=33.3-->33.3-30.4=2.8-->2.8/2=1.464843583*/

            .item {
                width: calc(100%/3 - 30px);
                /* width: 30.4036458333%; */
                /* margin-left: 1.4648435834%; */
                /* margin-right: 1.4648435834%; */
            }
        }

        @media screen and (min-width: 1280px) {

            /*666*/
            .item {
                width: calc(100%/6 - 30px);
                /* width: 14.1666666667%; */
                /* margin-left: 1.25%; */
                /* margin-right: 1.25%; */
            }
        }
    </style>


</head>

<body>



    <div class="wrap">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>



</body>

</html>
